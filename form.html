<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/form.css">
  
  
  <title>Registrate</title>
</head>
<body>
    <header class="encabezado" id="inicio">
        <div class="contenido-navegacion">
            <a href="./index.html"><i class="bi bi-house">Home</i></a>
            <h2>SneakersNation</h2>
        </div>  
    </header>
  <section class="form-register">
    <form action="#" name="forminicio" id="formulario">
      <h4>Registrate!</h4>
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre" required="" pattern="[a-zA-Z]+">
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellido" required="" pattern="[a-zA-Z]+">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
      <input class="controls" type="text" name="dni" id="dni" placeholder="DNI" required="" pattern="[0-9]+">
      <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña" minlength="6">
      <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
      <button id="descargarPDF">Registrarme</button>
      <p><a href="./login.html">Ya tengo Cuenta</a></p>
    </form>
  </section>

  
  <script>
    document.getElementById("descargarPDF").addEventListener("click", function() {
        
        var doc = new jsPDF();
        
        
        var form = document.querySelector("form");
        var formData = new FormData(form);
        var data = Object.fromEntries(formData.entries());
        
        
        var y = 20;
        for (var key in data) {
            doc.text(key + ": " + data[key], 10, y);
            y += 10;
        }
        
        
        doc.save("formulario.pdf");
    });
  </script>


  <script type="text/javascript" src="./jsPDF-1.3.2/dist/jspdf.min.js"></script>
</body>
</html>
